{{ define "main" }}
  {{ if .Content }}
    <div class="index-content {{ if .Params.framed -}}framed{{- end -}}">
      {{ .Content }}
    </div>
  {{ end }}
  
  {{ if eq (.Params.Type) "link-list" }}
    {{ partial "link-list.html" . }}
  {{ else }}
    {{ partial "index-post-list.html" . }}
  {{ end }}
  
{{ end }}
